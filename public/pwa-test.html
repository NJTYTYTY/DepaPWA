<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Test - ShrimpSense</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.8); }
        .error { background: rgba(244, 67, 54, 0.8); }
        .warning { background: rgba(255, 152, 0, 0.8); }
        .info { background: rgba(33, 150, 243, 0.8); }
        button {
            background: #f2c245;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #e6b83a;
        }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ PWA Test Page</h1>
        <p>‡∏ó‡∏î‡∏™‡∏≠‡∏ö PWA functionality ‡∏Ç‡∏≠‡∏á ShrimpSense</p>
        
        <div id="status"></div>
        
        <div>
            <button onclick="testManifest()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Manifest</button>
            <button onclick="testServiceWorker()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Service Worker</button>
            <button onclick="testInstall()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Install</button>
            <button onclick="clearLog()">‡∏•‡πâ‡∏≤‡∏á Log</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        let deferredPrompt;
        
        // Log function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Clear log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Test Manifest
        async function testManifest() {
            log('üîç ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Manifest...');
            try {
                const response = await fetch('/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    log(`‚úÖ Manifest OK: ${manifest.name} (${manifest.display})`);
                    log(`   Start URL: ${manifest.start_url}`);
                    log(`   Icons: ${manifest.icons.length} icons`);
                } else {
                    log(`‚ùå Manifest Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Manifest Fetch Error: ${error.message}`);
            }
        }
        
        // Test Service Worker
        async function testServiceWorker() {
            log('üîç ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Service Worker...');
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        log(`‚úÖ Service Worker Registered: ${registration.scope}`);
                        log(`   Active: ${registration.active ? 'Yes' : 'No'}`);
                        log(`   Waiting: ${registration.waiting ? 'Yes' : 'No'}`);
                        log(`   Installing: ${registration.installing ? 'Yes' : 'No'}`);
                    } else {
                        log('‚ö†Ô∏è Service Worker ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ register');
                    }
                } catch (error) {
                    log(`‚ùå Service Worker Error: ${error.message}`);
                }
            } else {
                log('‚ùå Service Worker ‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö');
            }
        }
        
        // Test Install
        function testInstall() {
            log('üîç ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Install Prompt...');
            if (deferredPrompt) {
                log('‚úÖ Install Prompt ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        log('‚úÖ User ‡∏ï‡∏Å‡∏•‡∏á‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á');
                    } else {
                        log('‚ùå User ‡∏õ‡∏è‡∏¥‡πÄ‡∏™‡∏ò‡∏Å‡∏≤‡∏£‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á');
                    }
                    deferredPrompt = null;
                });
            } else {
                log('‚ö†Ô∏è Install Prompt ‡πÑ‡∏°‡πà‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
            }
        }
        
        // Listen for install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            log('üì± Install Prompt ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
        });
        
        // Listen for app installed
        window.addEventListener('appinstalled', () => {
            log('‚úÖ PWA ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        });
        
        // Auto test on load
        window.addEventListener('load', () => {
            log('üöÄ ‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à - ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥');
            setTimeout(() => {
                testManifest();
                testServiceWorker();
            }, 1000);
        });
        
        // Log initial status
        log('üåê PWA Test Page ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
        log(`üìç URL: ${window.location.href}`);
        log(`üîß User Agent: ${navigator.userAgent}`);
    </script>
</body>
</html>
