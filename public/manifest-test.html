<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manifest Test - ShrimpSense</title>
    <link rel="manifest" href="/manifest.json">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.8); }
        .error { background: rgba(244, 67, 54, 0.8); }
        .info { background: rgba(33, 150, 243, 0.8); }
        button {
            background: #f2c245;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #e6b83a;
        }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Manifest Test Page</h1>
        <p>‡∏ó‡∏î‡∏™‡∏≠‡∏ö Manifest ‡∏Ç‡∏≠‡∏á ShrimpSense</p>
        
        <div id="status"></div>
        
        <div>
            <button onclick="testManifest()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Manifest</button>
            <button onclick="testIcons()">‡∏ó‡∏î‡∏™‡∏≠‡∏ö Icons</button>
            <button onclick="clearLog()">‡∏•‡πâ‡∏≤‡∏á Log</button>
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        // Log function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        // Clear log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Test Manifest
        async function testManifest() {
            log('üîç ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Manifest...');
            try {
                const response = await fetch('/manifest.json');
                if (response.ok) {
                    const manifest = await response.json();
                    log(`‚úÖ Manifest OK: ${manifest.name} (${manifest.display})`);
                    log(`   Start URL: ${manifest.start_url}`);
                    log(`   Icons: ${manifest.icons.length} icons`);
                    log(`   Theme Color: ${manifest.theme_color}`);
                    log(`   Background Color: ${manifest.background_color}`);
                } else {
                    log(`‚ùå Manifest Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                log(`‚ùå Manifest Fetch Error: ${error.message}`);
            }
        }
        
        // Test Icons
        async function testIcons() {
            log('üîç ‡∏ó‡∏î‡∏™‡∏≠‡∏ö Icons...');
            const iconSizes = [72, 96, 128, 144, 152, 192, 384, 512];
            
            for (const size of iconSizes) {
                try {
                    const response = await fetch(`/icons/icon-${size}x${size}.png`);
                    if (response.ok) {
                        log(`‚úÖ Icon ${size}x${size}: OK`);
                    } else {
                        log(`‚ùå Icon ${size}x${size}: ${response.status}`);
                    }
                } catch (error) {
                    log(`‚ùå Icon ${size}x${size}: ${error.message}`);
                }
            }
        }
        
        // Auto test on load
        window.addEventListener('load', () => {
            log('üöÄ ‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à - ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥');
            setTimeout(() => {
                testManifest();
                testIcons();
            }, 1000);
        });
        
        // Log initial status
        log('üåê Manifest Test Page ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô');
        log(`üìç URL: ${window.location.href}`);
        log(`üîß User Agent: ${navigator.userAgent}`);
    </script>
</body>
</html>
